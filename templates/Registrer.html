{% extends 'nav2.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer</title>
    <link rel="stylesheet" href="static/Style.css">
    <link rel="stylesheet" href="static/Styling.css">
</head>
<body>
    <nav class="small-navbar">
        <a href="index.html">Hjem</a>
        <a href="produkter.html">Produkter</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
    <div class="container">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.email }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        <a href="Logginn">Har du en bruker? Logg inn</a>
        <a href="Sende_in">Sende inn</a>
    </div>
    <div class="fotter">
        <h1>Vær den første til å få vite om våres nyeste produkter!</h1>
        <form method="POST" action="{{ url_for('subscribe_newsletter') }}">
            <div class="signup-container">
                <input type="email" name="nyheter" class="email-input" placeholder="Skriv din/hennes/hans/oss/deres/ailien email">
                <button type="submit" class="signup-button">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
